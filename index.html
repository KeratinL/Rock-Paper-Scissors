<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="script.js" defer></script>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            text-align: center;
        }
        #container {
            height: 500px;
            width: 500px;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #results {
            margin-bottom: 16px;
        }
        p{
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="results">
            <p class="draw"></p>
            <p class="score"></p>
            <p>Select Choice:</p>
        </div>
        <div id="playerSelContainer">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissor">Scissor</button>
        </div>
    </div>
</body>
</html>
